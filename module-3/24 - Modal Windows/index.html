<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Additional Information -->
    <meta name="author" content="">
    <meta name="description" content="">

    <title>24 - Modal Windows</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- Website Content -->
    <section class="flex-container">
        <h1>Hello, friend.</h1>
    </section>

    <aside class="overlay">
        <!-- Modal Window -->
        <div class="wide-flex modal">
        
            <!--This empty div is to accommodate the background image appearing in the modal window-->
             <div class="modal-bg"></div>
            <div class="modal-body">
                <buton id="close" class="close flex-container">Close
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3" stroke="currentColor"
                        aria-hidden="true">
                        <title>close modal window</title>
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m9.8 9.8 4.4 4.4m0-4.4-4.4 4.4M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0" />
                    </svg>
                </buton>
                <h2>Enjoying the read?</h2>
                <p>Join our monthly newsletter for even more helpful tips and tricks, delivered right to your inbox.</p>
                <form action="index.html" method="GET" class="flex-container">
                    <label for="email" class="sr-only">Email Address</label>
                   <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                   <input type="submit" id="subscribe" name="subscribe" value="Subscribe"
                   class="btn">
                </form>
            </div>
        </div>
    </aside>
</body>

</html>
