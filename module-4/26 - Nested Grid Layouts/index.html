<!doctype html>
<html lang="sco">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Additional Information -->
        <meta name="author" content="">
        <meta name="description" content="">

        <title>26 - Nested Grid Layouts</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- We won't use the JavaScript library for this demo. -->
    </head>

    <body class="container py-5">

        <section class="row py-5">
            <h1 class="display-2 text-center mb-5">Ode Tae The Heilans</h1>
            <img src="img/wee-coo.webp" class="img-fluid" alt="A wee heilan coo">
            <img src="img/craig.webp" class="img-fluid mt-3" alt="A craig over the sea">
            <img src="img/burnie.webp" class="img-fluid mt-3" alt="A burnie whimplin throu the town">

        </section>

        <section class="row">
            <h2 class="display-3 text-center mb-5">Haste Ye Back</h2>
            <div>
               <img src="img/bothie.webp" class="img-fluid" alt="A bothie fae walkers inner heilans">
            </div>
            <div>
              <div class="row">
                  <img src="img/braes.webp" class="img-fluid mt-3" alt="Braw braes o tha heilans">
                  <img src="img/nook.webp" class="img-fluid mt-3" alt="A wee nook by a windae">
              </div>
              <div class="row">
                 <img src="img/blade.webp" class="img-fluid mt-3" alt="Dewy blades">
                 <img src="img/hauns.webp" class="img-fluid mt-3" alt="Hauns o lads an leddies birlin">
              </div>
            </div>
        </section>
    </body>

</html>
